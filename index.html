<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  
  <img id="img-top" src="bg-pattern-top.svg" alt="img-top" >
  
  <section> 
    <div class="espaco">

    </div>
    
    <header>
      
      <div id="header-content">
  
          <img src="image-victor.jpg" alt="img-victor" style="border-radius: 50%; border: 5px solid #ffffff;"> 
        
        <div id="txt-header">
          
          <h1>Victor Crest <span id="txt-idade">26</span></h1>
          <p>London</p>
       
        </div>
      
    </div>
    
    </header>
    
    <main>
      
      <div id="followers">
        
        <h1>80K</h1>
        <p>Followers</p>
      
      </div>

      <div id="likes">
        
        <h1>803K</h1>
        <p>Likes</p>
      
      </div>

      <div id="photos">
        
        <h1>1.4K</h1>
        <p>Photos</p>
      
      </div>
    
    </main> 
    </section>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://andrewbr-dev.github.io/mysite/" style="width: fit-content;">Andrew-BR-dev</a>.
  </div>

  <img id="img-bottom" src="bg-pattern-bottom.svg" alt="img-bottom" style="position: absolute;">

</body>
</html>
